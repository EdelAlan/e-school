<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
	<head>
	    <title>Students</title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	</head>
	<body>
		<br/>
		<a class="btn btn-success" href="/create-student">Add New Student</a>
		<br/>
		<br/>
		<table class="table table-striped">
		  <thead>
		    <tr>
		      <th scope="col">ID</th>
		      <th scope="col">Full Name</th>
		      <th scope="col">E-mail</th>
		    </tr>
		  </thead>
		  <tbody>
		  	<th:block th:each="student : ${students}">
			    <tr>
			      <th th:text="${student.getId()}"></th>
			      <td><a th:href="${'/students/'+student.getId()}" th:text="${student.getFullName()}"></a></td>
			      <td th:text="${student.getEmail()}"></td>
			      <td><button class="btn btn-danger" th:onclick="'deleteStudent('+${student.getId()}+')'">Delete</button></td>
			    </tr>
		    </th:block>
		  </tbody>
		</table>
		<br/>
		<form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
		
		<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	    <script th:src="@{/js/delete-student.js}"></script>
	</body>
</html>
